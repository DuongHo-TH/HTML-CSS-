<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap_5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="container w-25 ">
    <form action="get" class="text-center form-control ">
        <h1>Member Login</h1>
        <div class="input-group flex-nowrap pb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control"  placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        
          <div class="input-group flex-nowrap pb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
            <input type="password"  class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        <button class="btn btn-secondary form-control pb-3 mb-5">Login</button>
        
        <div class="footer p-0 bg-light align-content-center ">
            <h3>Forgot Password</h3>
            <a href="http://"></a>
        </div>

    </form>
</div>
</body>
</html>
