<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap_5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="container ">
    <form action="get" class="text-center form-control ">
        <h1>Create Account</h1>
        <div class="input-group flex-nowrap pb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
            <input type="text" name="usename" class="form-control"  placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        
          <div class="input-group flex-nowrap pb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap pb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
            <input type="date" name="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap gap-3">
              <label class="form-check-label" form="1">
                <input type="radio" class="form-check-input" name="gender" id="Nam" value="1" >
                Nam
              </label>
              <label class="form-check-label" form="2">
                <input type="radio" class="form-check-input" name="gender" id="Nu" value="2">
                Nu
              </label>
            </div>
          </div>
        <button class="btn btn-secondary form-control pb-3 mb-5" type="submit">Đăng Ký </button>

    </form>
</div>
</body>
</html>
