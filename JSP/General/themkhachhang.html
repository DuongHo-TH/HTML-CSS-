<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap_5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="jspjquery-3.7.1.min.js"></script>
    <Style>
       h1{text-align: center;}
    </Style>
</head>
<body>
    <div class="container w-25">
        <h1>Thêm Khách Hàng</h1>
        <form action="post" class="form-control ">
            <label for="trangthai" class="form-check-label">Tên Khách Hàng</label>
            <div class="input-group  pb-3">
              <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
              <input type="text" id="trangthai" class="form-control"  placeholder="Tên Khách Hàng" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <label for="vitri" class="form-check-label">Địa Chỉ</label>
              <div class="input-group pb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                <input type="text" id="vitri"  class="form-control" placeholder="Địa Chỉ" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <label for="vitri" class="form-check-label">Số ĐT</label>
              <div class="input-group pb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                <input type="text" id="vitri"  class="form-control" placeholder="Số Điện Thoại" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <label for="vitri" class="form-check-label">Email</label>
              <div class="input-group pb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                <input type="text" id="vitri"  class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
             
            <button class="btn btn-secondary form-control pb-3">Thêm Mới</button>
    </div>
</body>
</html>
