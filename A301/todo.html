<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="../bootstrap_5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="../A302/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="input" placeholder="Name">
        <button class="btn-add" id="buttonadd">Add Item</button>
        <button class="btn-update" id="buttonedit">Edit Item</button>
        <ul class="todolist"></ul>
        <button id="buttonclear"> Clear List</button>
    </div>
    <script src="todo.js"></script>
</body>
</html>
